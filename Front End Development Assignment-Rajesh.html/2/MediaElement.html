<!DOCTYPE html>
<html>

<head>

        th,
        td {
            border: 1px solid black;

    </style>
</head>

<body>

    <table style="width:30%">

            <td><img src="nature1.jpg" alt="Description for image" width="150" height="150"></td>
            <td> <label for="file"></label>
                <progress id="file" max="100" value="30"> 30% </progress></td>
        </tr>




    </table>

</body>

</html>
