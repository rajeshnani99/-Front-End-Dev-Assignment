<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <h1>An Ordered List</h1>

    <table style="width:50%">
        <tr>
            <th>Ordered Lists-type1</th>
            <th>Ordered Lists-type2</th>
            <th>Ordered Lists-type3</th>

        </tr>
        <td>
            <ul style="list-style-type:disc;">
                <li>Spinach</li>
                <li>tomato</li>
                <li>Potato</li>
                <li>Ginger</li>
            </ul>
        </td>

        <td>
            <ul style="list-style-type:square;">
                <li>Spinach</li>
                <li>tomato</li>
                <li>Potato</li>
                <li>Ginger</li>
            </ul>
        </td>


        <td>
            <ul style="list-style-type:circle;">
                <li>Spinach</li>
                <li>tomato</li>
                <li>Potato</li>
                <li>Ginger</li>
            </ul>
        </td>


    </table>


</body>

</html>
